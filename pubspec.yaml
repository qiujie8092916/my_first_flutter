name: my_first_flutter
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  english_words: ^3.1.0
  flutter_swiper: ^1.1.6
  dio: ^3.0.10
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  iconfont: ^0.7.3
  build_runner: ^1.0.0
  json_serializable: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: iconfont
      fonts:
        - asset: assets/fonts/Iconfont/iconfont.ttf

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets  section, like this:
  assets:
     - images/lake.jpg

     # bottomNavigationBar
     - images/bottomNavigationBar/tab_home_normal.imageset/home.png
     - images/bottomNavigationBar/tab_home_normal.imageset/2.0x/home.png
     - images/bottomNavigationBar/tab_home_normal.imageset/3.0x/home.png

     - images/bottomNavigationBar/tab_home_sele.imageset/home.png
     - images/bottomNavigationBar/tab_home_sele.imageset/home_gif.gif
     - images/bottomNavigationBar/tab_home_sele.imageset/2.0x/home.png
     - images/bottomNavigationBar/tab_home_sele.imageset/3.0x/home.png

     - images/bottomNavigationBar/tab_mine_normal.imageset/mine.png
     - images/bottomNavigationBar/tab_mine_normal.imageset/2.0x/mine.png
     - images/bottomNavigationBar/tab_mine_normal.imageset/3.0x/mine.png

     - images/bottomNavigationBar/tab_mine_sele.imageset/mine.png
     - images/bottomNavigationBar/tab_mine_sele.imageset/mine_gif.gif
     - images/bottomNavigationBar/tab_mine_sele.imageset/2.0x/mine.png
     - images/bottomNavigationBar/tab_mine_sele.imageset/3.0x/mine.png

     - images/bottomNavigationBar/tab_onAirport_normal.imageset/onAirport.png
     - images/bottomNavigationBar/tab_onAirport_normal.imageset/2.0x/onAirport.png
     - images/bottomNavigationBar/tab_onAirport_normal.imageset/3.0x/onAirport.png

     - images/bottomNavigationBar/tab_onAirport_sele.imageset/onAirport.png
     - images/bottomNavigationBar/tab_onAirport_sele.imageset/onAirport_gif.gif
     - images/bottomNavigationBar/tab_onAirport_sele.imageset/2.0x/onAirport.png
     - images/bottomNavigationBar/tab_onAirport_sele.imageset/3.0x/onAirport.png

     - images/bottomNavigationBar/tab_shop_normal.imageset/shop.png
     - images/bottomNavigationBar/tab_shop_normal.imageset/2.0x/shop.png
     - images/bottomNavigationBar/tab_shop_normal.imageset/3.0x/shop.png

     - images/bottomNavigationBar/tab_shop_sele.imageset/shop.png
     - images/bottomNavigationBar/tab_shop_sele.imageset/shop_gif.gif
     - images/bottomNavigationBar/tab_shop_sele.imageset/2.0x/shop.png
     - images/bottomNavigationBar/tab_shop_sele.imageset/3.0x/shop.png

     - images/bottomNavigationBar/tab_trip_normal.imageset/trip.png
     - images/bottomNavigationBar/tab_trip_normal.imageset/2.0x/trip.png
     - images/bottomNavigationBar/tab_trip_normal.imageset/3.0x/trip.png

     - images/bottomNavigationBar/tab_trip_sele.imageset/trip.png
     - images/bottomNavigationBar/tab_trip_sele.imageset/trip_gif.gif
     - images/bottomNavigationBar/tab_trip_sele.imageset/2.0x/trip.png
     - images/bottomNavigationBar/tab_trip_sele.imageset/3.0x/trip.png

     # location
     - images/location/location.png
     - images/location/2.0x/location.png

